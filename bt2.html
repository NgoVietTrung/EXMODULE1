<script>
    function find(arr, a) {
        let i;
        let found = false;
            for (i = 0; i < arr.length; i++) {
                if (a == arr[i]) {
                    document.write(` ${a} nằm trong mảng`);
                    found = true;
                    break;
                }
            }
            if(!found){
                document.write(`${a} không nằm trong mảng`);
            }
        }
    let array=[1,2,3,4,5,6];
    let x=+prompt('Nhập số');
    find(array,x);
       
</script>
