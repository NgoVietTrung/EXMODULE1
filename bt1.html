<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 1</title>
</head>
<body>
</body>
<script>
    function ptb2(a,b,c){
    let d=b*b-4*a*c;
    if(d>0){
        let x1=(-b+Math.sqrt(d))/(2*a);
        let x2=(-b-Math.sqrt(d))/(2*a);
        document.write(`Ngiệm của phương trình ${a}x2+${b}x+${c}=0 là x1 = ${x1} và x2 = ${x2}`);
    }
    if(d=0){
        let x = (-b)/(2*a);
        document.write(`Phương trình ${a}x2+${b}x+${c}=0 có nghiệm kép x1=x2=${x}`)
    }
    if(d<0){
        document.write(`Phương trình ${a}x2+${b}x+${c}=0 vô nghiệm`)
    }
}
ptb2(8,12,-20);
    </script>
</html>
