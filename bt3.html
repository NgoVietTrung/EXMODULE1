<script>
    function timnguyenam(string) {
        let count = 0;
        const nguyenam = ["a", "o", "e", "u", "i"];
        for (let letter of string.toLowerCase()) {
            if (nguyenam.includes(letter)) {
                count++;
            }
        }if(count>0){
            document.write(`Chuỗi có ${count} ký tự nguyên âm`)
        } else {
            document.write(`FASLE`)
        }
    }
    let message=prompt("Nhập chuỗi");
    timnguyenam(message);
</script>
